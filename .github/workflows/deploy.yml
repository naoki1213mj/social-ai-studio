name: Deploy to Azure Container Apps

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'frontend/**'
      - 'Dockerfile'
      - 'pyproject.toml'
      - 'uv.lock'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: crtechpulseprod
  IMAGE_NAME: social-ai-studio
  RESOURCE_GROUP: rg-hackfest-techconnect2026
  CONTAINER_APP_NAME: ca-techpulse-prod

jobs:
  # â”€â”€ Gate: CI must pass â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  ci:
    name: ğŸ”’ CI Gate
    uses: ./.github/workflows/ci.yml

  # â”€â”€ Build & Push to ACR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: ğŸ³ Build & Push
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Build & Push to ACR
        run: |
          az acr build \
            --registry ${{ env.ACR_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --image ${{ env.IMAGE_NAME }}:latest \
            --file Dockerfile .

  # â”€â”€ Deploy to Container Apps â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Container App
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Wait for rollout
        run: sleep 30

      - name: Health check
        run: |
          FQDN=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)

          echo "ğŸŒ App URL: https://$FQDN"

          for i in {1..5}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://$FQDN/api/health" || true)
            if [ "$STATUS" = "200" ]; then
              echo "âœ… Health check passed!"
              curl -s "https://$FQDN/api/health" | jq .
              exit 0
            fi
            echo "â³ Attempt $i/5 â€” status: $STATUS, retrying in 15s..."
            sleep 15
          done

          echo "âŒ Health check failed after 5 attempts"
          exit 1
